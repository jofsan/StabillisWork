<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="cadastroUser.css">
    <script src="https://kit.fontawesome.com/9e4fa5cb9f.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/logoStabilis.jpg" alt="imagem">
        </div>
        <ul>
            <li>Home</li>
            <li>Serviços</li>
            <li>Planos</li>
            <li>Sobre nós</li>
            <li class="logBottom">Login</li>
        </ul>  
    </header>
    <div class="container">
        <div class="card">
            <h2>Criar uma conta</h2>
            <div class="form">
                </div>
                <div class="input-icons">
                    <i class="fa-solid fa-user"></i>
                <input class="input-field" id="ipt_nome" type="text" placeholder="Nome">
                </div>
                
                <div class="input-icons">
                <i class="fa-solid fa-envelope"></i>
                <input class="input-field" id="ipt_email" type="email" placeholder="Email">
            </div>

            <div class="input-icons">
                <i class="fa-solid fa-lock"></i>
                <input class="input-field" id="ipt_senha" type="password" placeholder="Senha">
            </div>
                
            <div class="input-icons">
                <i class="fa-solid fa-lock"></i>
                <input class="input-field" id="ipt_confirmSenha" type="password" placeholder="Confirmar senha">
   </div>
                <button class="btn" onclick="cadastrar()">Continuar</button>
    
                </div>
    
            </div>
        </div>
    </div>
    </div>
</body>
</html>
